<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="searchWord" placeholder="請輸入學生姓名" />
    <button id="search">查詢</button>

    <hr />
    <select id="type">
      <option value="0">請選科別</option>
      <option value="chinese">國文</option>
      <option value="math">數學</option>
      <option value="english">英文</option>
    </select>
    <select id="comparsion">
      <option value="0">請選大於或小於</option>
      <option value="greater">大於(包含)</option>
      <option value="less">小於(包含)</option>
    </select>
    <input type="text" id="score" placeholder="請輸入分數" />
    <br />
    <button id="searchByScore">查詢</button>
    <button id="resetAll">重設所有條件</button>

    <hr />
    <table id="dataTable" border="1"></table>

    <script src="index.js"></script>
  </body>
</html>
